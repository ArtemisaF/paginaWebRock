        <p class="lead" style="text-align: justify;">Paramore es una banda estadounidense de pop punk y rock alternativo integrada por Hayley Williams (voz), Taylor York (guitarra) y Zac Farro (batería). Fue formada en Franklin, Tennessee, en 2004, por Williams y Jeremy Davis (bajo) junto con Josh Farro (guitarra líder y coros), Zac Farro (batería)7​ y Jason Bynum (guitarra rítmica).8​ En 2008, recibió su primera nominación a los premios Grammy en la categoría de mejor artista nuevo.9​ Ese mismo año, obtuvo los galardones de mejor banda rock y mejor canción rock (por «Decode») en los Teen Choice Awards.</p>
